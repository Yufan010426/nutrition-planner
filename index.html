<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Planner</title>

    <!-- 用于 script nonce（可保留） -->
    <meta name="csp-nonce" content="r4nd0mNonce-please-change" />

    <!-- ✅ 关键点：允许连接到 *.run.app（Cloud Run 二代函数域名） -->
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self'
                     https://*.googleapis.com
                     https://*.firebaseio.com
                     https://*.firebaseapp.com
                     https://api.openweathermap.org
                     https://*.run.app
                     ws: http://localhost:* ws://localhost:*;
        img-src 'self' data: https://openweathermap.org https://*.openweathermap.org;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
      ">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
