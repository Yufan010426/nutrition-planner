<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Planner</title>

    <!-- 可选：你自己的 nonce -->
    <meta name="csp-nonce" content="r4nd0mNonce-please-change" />

    <!-- 放宽 CSP：允许连接到 Firebase/OWM + 你的 Cloud Functions/Cloud Run（以及可选 spoonacular） -->
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src
          'self'
          https://*.googleapis.com
          https://*.firebaseio.com
          https://*.firebaseapp.com
          https://api.openweathermap.org
          https://us-central1-yufanliu0426.cloudfunctions.net
          https://*.run.app
          https://api.spoonacular.com;
        img-src 'self' data: https://openweathermap.org https://*.openweathermap.org;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
      ">
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
